<!DOCTYPE html>
<html>
<head>
	<title>Using-CSS</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<style>
		h4{
			color: tomato;
		}
		H5{
			color: burlywood;
		}
	</style>
</head>
<body>
	<h5>Ways of using CSS </h5>
	<p>There are three ways of using CSS in html.
	</p>
	<ol>
		<link rel="stylesheet" type="text/css" href="main.css">
		<li>External</li>
		<li>Internal</li>
		<li>in line</li>
	</ol>
	<h2>External CSS</h2>
	<P>This paragraph has been styled using external CSS
	</P>
	<h2>Internal CSS</h2>
	<p><h4>This paragraph has been styled using Internal CSS</h4>
	</p>
	<h2>Inline CSS</h2>
	<P><h4 style="color:lightskyblue;">This paragraph has been styled using Inline CSS</h4>
	</P>
</body>
</html>
